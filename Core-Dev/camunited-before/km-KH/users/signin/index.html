<div id="main-signin" class="bg-transparent">
  <main class="form-signin text-dark container mt-5 pt-5">
    <div class="bg-white rounded-7 mt-3 shadow">
      <div class="container">

        <div class="pt-1 pb-2 ps-4 pe-4 m-2">
            <div class="">
              <div class="text-center">
              <svg class="mb-2 mt-3" id="brand-logo" width="98" height="98"><use xlink:href="#Camunited-Logo"/></svg>
              <h1 class="h3 mb-3 fw-bold display-6 agis-bold">ខេមញូណៃធីត</h1>
              </div>
            </div>

            <div class="form-floating">
              <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
              <label for="floatingInput">អាស័យដ្ឋានអ៊ីម៉េល</label>
            </div>
            
            <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">ពាក្យសម្ងាត់</label>
            </div>
            
            <div class="text-center">
              <button id="customCheck2" type="button" class="btn btn-outline-dark"><span>បង្ហាញពាក្យសម្ងាត់</span></button>
            </div>

            <div>
              <button class="w-100 btn btn-lg btn-warning" type="submit" id="signin-button-div">ចូល</button>
            </div>
            
            <div class="text-center">
              <div class="checkbox mb-3" id="remember-me">
                <label>
                  <input type="checkbox" value="remember-me"> ចងចាំខ្ញុំ!
                </label>
              </div>
            </div>
        </div>

      </div>
    </div>
  </main>
</div>
