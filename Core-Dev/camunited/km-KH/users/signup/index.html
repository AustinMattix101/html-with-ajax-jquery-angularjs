<div  id="modalSignin" class="modal modal-signin position-static d-block bg-transparent pt-5 pb-3 text-dark" tabindex="-1" role="dialog">
  <div class="modal-dialog pt-5" role="document">
    <div class="modal-content rounded-5 shadow">
      <div class="modal-header p-5 pb-4 border-bottom-0">
        <!-- <h5 class="modal-title">Modal title</h5> -->
        <h2 class="fw-bold mb-0">ចុះឈ្មោះ ស៊ីគណនីថ្មីរបស់អ្នក <br> (C-Accounts) </h2>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body p-5 pt-0">
        <form class="">
          <div class="form-floating mb-3">
            <input type="email" class="form-control rounded-4" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">អាស័យដ្ឋានអ៊ីម៉េល</label>
          </div>
          <div class="form-floating mb-3">
            <input type="password" class="form-control rounded-4" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">ពាក្យសម្ងាត់</label>
          </div>

          <div class="mb-3 text-center"><button id="customCheck1" type="button" class="btn btn-warning">បង្ហាញពាក្យសម្ងាត់</button></div>


          <button class="w-100 mb-2 btn btn-lg rounded-4 btn-outline-dark" type="submit">ចុះឈ្មោះ</button>
          <small class="text-muted">នៅពេលចុចចុះឈ្មោះស្របជាមួយគ្នាដែរ មានន័យថាអ្នកបានយល់ស្របនឺង លក្ខខណ្ឌផ្សេងៗ និង គោលការណ៍ឯកជនទាំងអស់៕</small>
          <hr class="my-4">
          <h2 class="fs-5 fw-bold mb-3">អាចចុះឈ្មោះតាមរយៈភ្នាក់ងារទីបី!</h2>
          <button class="w-100 py-2 mb-2 btn btn-outline-dark rounded-4" type="submit">
            <svg class="bi me-1" width="16" height="16"><use xlink:href="#twitter"/></svg>
            ចុះឈ្មោះជាមួយ Twitter
          </button>
          <button class="w-100 py-2 mb-2 btn btn-outline-primary rounded-4" type="submit">
            <svg class="bi me-1" width="16" height="16"><use xlink:href="#facebook"/></svg>
            ចុះឈ្មោះជាមួយ Facebook
          </button>
          <button class="w-100 py-2 mb-2 btn btn-outline-secondary rounded-4" type="submit">
            <svg class="bi me-1" width="16" height="16"><use xlink:href="#github"/></svg>
            ចុះឈ្មោះជាមួយ GitHub
          </button>
        </form>
      </div>
    </div>
  </div>
</div>
